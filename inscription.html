        <div class="form-container">
            <h1 id="yes">Inscrivez vous!</h1>

            Pour vous inscrire au Dakar Institute of Technology: <a href="https://dit.sn/licence-informatique-big-data/?gclid=CjwKCAjw1920BhA3EiwAJT3lSSynwFVTA1OHiZr3wtOlZkdEb2Sfihb-aS3No3nAFcvcEzRIb2j94BoCTeYQAvD_BwE">Cliquez moi</a></p>

                    </select>
                </div>
                <div class="button" onclick="inscription()">

                </div>
